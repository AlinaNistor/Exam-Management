<mat-card>
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>{{ prof }} | {{ date }} </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p> <b>Faculty: </b> {{ description }} </p>
  </mat-card-content>
  <mat-card-actions>
    <a class="btn btn-outline-primary" href="{{ link }}" role="button">View exam</a>
  </mat-card-actions>
</mat-card>
