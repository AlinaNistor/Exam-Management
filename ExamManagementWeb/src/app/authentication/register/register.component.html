<div class="container-register">
  <div class="forms-container-register">
    <div class="signin-signup-register">
      <form action="#" class="sign-up-form" [formGroup]="formGroup">
        <h2 class="title">Sign up</h2>
        <div class="input-field-register">

          <i class="fas fa-user"></i>
          <input
            type="text"
            placeholder="Last Name"
            formControlName="lastName"
            required
          />
        </div>

        <div *ngIf="isInvalid(formGroup.get('lastName')!)" class="error-alert">
          Invalid Last Name
        </div>

        <div class="input-field-register">
          <i class="fas fa-user"></i>
          <input
            type="text"
            placeholder="First Name"
            formControlName="firstName"
            required
          />
        </div>

        <div *ngIf="isInvalid(formGroup.get('firstName')!)" class="error-alert">
          Invalid First Name
        </div>

        <div class="input-field-register">
          <i class="fas fa-university"></i>
            <select name="faculty" id="faculty" placeholder="Faculty" formControlName="facultyId">
              <option *ngFor="let faculty of faculties" [value]="faculty.id">{{
                faculty.name
              }}
            </option>
            </select>
        </div>

        <div class="input-field-register">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" formControlName="email" required/>
        </div>

        <div *ngIf="isInvalid(formGroup.get('email')!)" class="error-alert">
          Invalid Email
        </div>

        <div class="input-field-register">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            name="password"
            id="password"
            #password1
            class="col-md-9"
            placeholder="Password"
            formControlName="password"
            required
          />
          <div
            class="input-group-append-register"
            (click)="changeType(password1, 1)"
          >
            <span class="input-group-text-register"
              ><i [ngClass]="toggle1 ? 'fas fa-eye' : 'fas fa-eye-slash'"></i
            ></span>
          </div>
        </div>

        <div *ngIf="isInvalid(formGroup.get('password')!)" class="error-alert">
          Invalid Password (password must be at least 8 characters)
        </div>

        <input type="submit" class="btn form-control" value="Sign up" (click)="register()" />
        <div id="errors"></div>
      </form>
    </div>
  </div>
</div>

<div class="panels-container-register">
  <div class="panel-register right-panel-register">
    <div class="content-register">
      <h3>One of us?</h3>
      <a routerLink="/authentication/login">
        <button
          class="btn transparent-register"
          id="sign-in-btn"
          (click)="register()"
        >
          Sign in
        </button>
      </a>
    </div>
    <img
      src="assets/img/undraw_Shared_workspace_re_3gsu.svg"
      class="image-register"
    />
  </div>
</div>
